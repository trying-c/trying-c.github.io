# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Trying Site # 网站标题
subtitle: A site for trying things out # 网站副标题
description: "" # 网站描述
keywords: "" # 网站的关键词。 支持多个关键词。
author: Trying Chung # 作者名称
language: zh-CN # 语言设置。 例如：zh-CN, en-US, ja-JP
timezone: Asia/Shanghai # 时区设置。 例如：Asia/Shanghai, America/New_York

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://example.com #网址, 必须以 http:// 或 https:// 开头
root: / # 网站根目录。 例如：/project/。 如果网站在根目录下，设置为 /。
permalink: :year/:month/:day/:title/ #文章的 永久链接 格式. default: :year/:month/:day/:title/
permalink_defaults: #永久链接中各部分的默认值
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source # Source 文件夹 存储内容的位置
public_dir: public # Public 文件夹 生成静态站点的位置
tag_dir: tags # 标签文件夹
archive_dir: archives # 归档文件夹
category_dir: categories # 分类文件夹
code_dir: downloads/code # Include code 文件夹，source_dir 下的子目录
i18n_dir: :lang # 国际化（i18n）文件夹
skip_render: #匹配到的文件将会被不做改动地复制到 public 目录中。 您可使用 glob 表达式来匹配路径。

# Writing
new_post_name: :title.md # 新文章的文件名称 default: :title.md
default_layout: post # 预设布局 default: post
titlecase: false # 把标题转换为 title case
external_link:
  enable: true # 在新标签中打开链接
  field: site # 对整个网站（site）生效或仅对文章（post）生效 default: site
  exclude: [] # 需要排除的域名。 主域名和子域名如 www 需分别配置
filename_case: 0 # 设置为 1 ，将文件名转换为小写形式； 设置为 2 ，将文件名转换为大写形式。 default: 0
render_drafts: false # 显示草稿
post_asset_folder: false # 启用 资源文件夹
relative_link: false # 把链接改为与根目录的相对位址
future: true #显示未来的文章
syntax_highlighter: highlight.js # 代码块的设置, 请参考 代码高亮 进行设置
highlight: # 代码块的设置, 请参考 Highlight.js 进行设置
  line_number: false
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs: # 代码块的设置, 请参考 PrismJS 进行设置
  preprocess: true
  line_number: false
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/trying-c/trying-hexo.git
  branch: gh-pages
  message: "Update by hexo deploy"