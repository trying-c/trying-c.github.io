  # Navigation bar logo image
  logo: /assets/imgs/tc.png
  display_title: true
  # Whether to fix navigation bar
  fixed: false

favicon: /assets/imgs/tc.ico
# -------------------------------------------------------------
# 必须是 /xxx/，后面||分开，然后写图标名。
# 如果不希望显示图标，图标名可不写。
# 默认子目录是展开的，如果你想要隐藏，在子目录里添加 hide 。
menu:
  首页: / || fas fa-home
  时间轴: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  留言板: /messageboard/ || fas fa-comment-dots
  # 个人||fa fa-user:
  # 关于: /about/ || fas fa-circle-info
  # 简历: /resume/ || fas fa-file-text
  # 碎片: /pianke/suipian || fas fa-mug-hot
  # 音乐: /music/ || fas fa-music
  照片: /Gallery/ || fas fa-images
  # 电影: /movies/ || fas fa-video
  # 友链: /link/ || fas fa-link
  说说: /pianke/ || fas fa-lightbulb

# -----------------------------------------------------------------

code_blocks:
  theme: light # 代码高亮主题，可选 darker / pale night / light / ocean / false
  macStyle: false # 是否使用 Mac 风格

  height_limit: 300 # 代码块高度限制（单位: px）, 可填写 数字 或者 false
  word_wrap: false # 是否自动换行

  # Toolbar
  copy: true # 是否显示复制按钮
  language: true # 是否显示语言标签

  shrink: false # true: 收缩代码块 / false: 展开代码块 / none: 展开代码块并隐藏按钮
  fullpage: true # 是否全屏显示代码块

  highlight_shrink: false # true 全部代码框不展开，需点击>打开;
  #  false 代码框展开，有>点击按钮;
  #  none 不显示>按钮
  code_word_wrap: true
  highlight_height_limit: false # unit: px

# --------------------------------------------------------------------

avatar:
  img: /assets/imgs/tc.png
  effect: false # 头像会一直转圈

social:
  fab fa-github: https://github.com/trying-c || Github || "#hdhfbb"
  fas fa-envelope: mailto:tryingchung@qq.com || Email || "#hdhfbb"

# 是否禁用顶部图片
disable_top_img: false
# 主页的 top_img
index_img: "/assets/imgs/index.jpg"
# 默认的 top_img，当页面的 top_img 没有配置时，会显示 default_top_img
default_top_img: "/assets/imgs/tags.jpg"
# 归档页面的 top_img
archive_img: "/assets/imgs/archive.jpg"
# tag 子页面 的 默认 top_img
tag_img: "/assets/imgs/default.jpg"
# tag 子页面的 top_img，可配置每个 tag 的 top_img
tag_per_img:
# category 子页面 的 默认 top_img
category_img:
# category 子页面的 top_img，可配置每个 category 的 top_img
category_per_img:
# footer是否显示图片背景(与top_img一致)
footer_img: true

# 颜色（HEX值/RGB值/顔色单词/渐变色)
# 留空 不显示背景
# background:
background: "#F5F0FA"

# -------------------------------------------------------------------------
cover:
  # 主页是否显示文章封面图
  index_enable: true
  # 侧栏是否显示文章封面图
  aside_enable: false
  # 归档页面是否显示文章封面图
  archives_enable: true

  # 默认的 cover, 可配置图片链接/顔色/渐变色等
  default_cover:
    - "/assets/imgs/cover/1.png"
    - "/assets/imgs/cover/2.png"
    - "/assets/imgs/cover/3.png"
    - "/assets/imgs/cover/4.png"
    - "/assets/imgs/cover/5.png"
  # 当配置多张图片时,会随机选择一张作为 cover.此时写法应为
  # default_cover:
  #   - https://jsd.012700.xyz/gh/jerryc127/CDN@latest/cover/default_bg.png
  #   - https://jsd.012700.xyz/gh/jerryc127/CDN@latest/cover/default_bg2.png
  #   - https://jsd.012700.xyz/gh/jerryc127/CDN@latest/cover/default_bg3.png

# ---------------------------------------------------------------------------------------
post_meta:
  # 主页
  page:
    # 显示文章的时间，可选 created / updated / both
    date_type: created
    # 配置时间显示明确时间还是相对时间，可选 date / relative
    date_format: date
    # 是否显示文章的分类
    categories: true
    # 是否显示文章的标签
    tags: true
    # 是否显示文字标签
    label: true

  # 文章页
  post:
    # 文章页 meta 显示的位置，可选 left / center
    position: left
    # 显示文章的时间，可选 created / updated / both
    date_type: created
    # 配置时间显示明确时间还是相对时间，可选 date / relative
    date_format: relative
    # 是否显示文章的分类
    categories: true
    # 是否显示文章的标签
    tags: true
    # 是否显示文字标签
    label: true

# ---------------------------------------------------------------------------------------

# 首页头图的设置
# 默认: 头图全屏，站点信息在中间
# 站点信息的位置，例如: 300px/300em/300rem/10%
index_site_info_top:
# 头图的高度，例如: 300px/300em/300rem
index_top_img_height:

# 主页subtitle
subtitle:
  enable: true
  # Typewriter Effect (打字效果)
  effect: true
  # Customize typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # source 调用第三方服务
  # false 关闭调用
  # 1  调用一言网的一句话（简体） https://hitokoto.cn/
  # 2  调用一句网（简体） http://yijuzhan.com/
  # 3  调用今日诗词（简体） https://www.jinrishici.com/
  # subtitle 会先显示 source , 再显示 sub 的内容
  source: false
  # 如果关闭打字效果，subtitle 只会显示 sub 的第一行文字
  sub:
    - 这世界没有真相，只有视角。
    - 喜恶同因，瑕瑜互见。

# ---------------------------------------------------------------------------------------

index_layout: 3
# 1: 封面在左，信息在右;
# 2: 封面在右，信息在左;
# 3: 封面和信息左右交替显示;
# 4: 封面在上，信息在下;
# 5: 信息显示在封面上;
# 6: 瀑布流布局 - 封面在上，信息在下;
# 7: 瀑布流布局 - 信息显示在封面上

# ----------------------------------------------------------------

index_post_content:
  # 显示文章内容的方式，有四种可供选择
  # 1 - 只显示 description
  # 2 - 优先选择 description，如果没有配置 description，则显示自动节选的内容
  # 3 - 只显示自动节选
  # 4 - 不显示文章内容
  method: 2
  # 自动节选的长度，只有在 method 为 2 或者 3 的时候才需要配置 length
  length: 200

toc:
  # 文章页是否显示 TOC
  post: true
  # 普通页面是否显示 TOC
  page: false
  # 是否显示章节数
  number: true
  # 是否展开 TOC
  expand: true
  # 简洁模式（侧边栏只显示 TOC, 只对文章页有效 ）
  style_simple: true
  # 是否显示滚动进度百分比
  scroll_percent: true

post_copyright:
  # 是否启用版权声明
  enable: false
