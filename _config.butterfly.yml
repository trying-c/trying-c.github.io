# Need to install the hexo-wordcount plugin
wordcount:
  enable: true
  # 在文章页面显示字数
  post_wordcount: true
  # 在文章页面显示閲读时间
  min2read: true
  # 在侧边栏显示网站总字数
  total_wordcount: true

# 访问人数 busuanzi (UV 和 PV)
